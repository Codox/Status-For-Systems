<mat-grid-list cols="1">


  <mat-accordion *ngFor="let systemGroup of systemGroups" multi>
    <mat-expansion-panel (afterExpand)="getSystemDetails(systemGroup)" >
      <!-- Header -->
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{systemGroup.name}}
        </mat-panel-title>
        <mat-panel-description>
          Incident
        </mat-panel-description>
      </mat-expansion-panel-header>



    </mat-expansion-panel>
<!--
      <mat-expansion-panel-header>


      -->
  </mat-accordion>
</mat-grid-list>
